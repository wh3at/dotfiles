pnpm = "10.28"
zellij = "latest"

[tasks.pf]
description = "SSH port-forward (ask interactively)"
dir = "{{cwd}}"
raw = true
run = '''
#!/usr/bin/env bash
set -euo pipefail

read -rp "host: " host
read -rp "remote port: " rport
read -rp "local port [${rport}]: " lport
lport="${lport:-$rport}"

ssh -L "${lport}:localhost:${rport}" "${host}"
'''

